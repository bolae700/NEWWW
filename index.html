    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            color: #00ffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        /* Retro Background with Image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://xatimg.com/image/MIgzs1WSn1yd.png');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -2;
        }

        /* Glitch Effect */
        .glitch-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.7;
        }

        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            mix-blend-mode: overlay;
        }

        .glitch-layer:nth-child(1) {
            animation: glitch-1 8s infinite linear alternate-reverse;
        }

        .glitch-layer:nth-child(2) {
            animation: glitch-2 12s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-2 {
            0% { transform: translate(0); }
            25% { transform: translate(3px, -3px); }
            50% { transform: translate(-3px, 3px); }
            75% { transform: translate(3px, 3px); }
            100% { transform: translate(0); }
        }

        /* Scanlines Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0, 255, 255, 0.03) 50%, 
                transparent 50%);
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
            opacity: 0.4;
        }

        /* Retro Cursor */
        .cursor {
            position: fixed;
            width: 24px;
            height: 24px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        .cursor::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #001a33;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .player-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            position: relative;
            z-index: 2;
        }

        .player {
            width: 320px;
            background: rgba(0, 26, 51, 0.85);
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 15px rgba(0, 255, 255, 0.2);
            padding: 20px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border-radius: 10px;
        }

        .player::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 49%, rgba(0, 255, 255, 0.05) 50%, transparent 51%);
            background-size: 5px 5px;
            pointer-events: none;
            z-index: 1;
        }

        .player::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .lyrics-panel {
            width: 320px;
            background: rgba(0, 26, 51, 0.85);
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 15px rgba(0, 255, 255, 0.2);
            padding: 20px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border-radius: 10px;
            display: none;
        }

        .lyrics-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 49%, rgba(0, 255, 255, 0.05) 50%, transparent 51%);
            background-size: 5px 5px;
            pointer-events: none;
            z-index: 1;
        }

        .header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            border-bottom: 1px solid #00ffff;
            padding-bottom: 15px;
        }

        .logo-section {
            display: flex;
            flex-direction: column;

        .logo {

            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #00ffff;
            margin-bottom: 5px;
            text-shadow: 0 0 5px #00ffff;
            animation: text-flicker 3s infinite alternate;
        }

        @keyframes text-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 0 0 5px #00ffff;
            }
            20%, 24%, 55% {

            }

        .subtitle {
            font-size: 10px;
            color: #80ffff;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .datetime {
            text-align: left;
        }

        .time {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 3px;
            text-shadow: 0 0 5px #00ffff;
        }

        .date {
            font-size: 11px;
            color: #80ffff;
            font-weight: 300;
        }

        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            gap: 15px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            overflow: hidden;
            position: relative;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .profile-image:hover img {
            transform: scale(1.05);
            opacity: 1;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 16px;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 5px;
            text-shadow: 0 0 5px #00ffff;
        }

        .profile-status {
            font-size: 11px;
            color: #80ffff;
            letter-spacing: 1px;
        }

        .visualizer-container {
            position: relative;
            width: 100%;
            height: 120px;
            margin-bottom: 20px;
            background: rgba(0, 10, 20, 0.5);
            border: 1px solid #00ffff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        #waveCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .visualizer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 26, 51, 0.7) 70%);
            pointer-events: none;
        }

        .track-info {
            text-align: center;
            margin-bottom: 18px;
            position: relative;
            z-index: 2;
        }

        .track-title {
            font-size: 16px;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #00ffff;
        }

        .track-artist {
            font-size: 12px;
            color: #80ffff;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .progress-container {
            margin-bottom: 18px;
            position: relative;
            z-index: 2;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 20, 40, 0.5);
            overflow: hidden;
            border: 1px solid #00ffff;
            border-radius: 3px;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #0080ff);
            width: 0%;
            transition: width 0.1s;
            border-radius: 2px;
            box-shadow: 0 0 5px #00ffff;

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #80ffff;
            margin-top: 8px;
            font-weight: 300;
            letter-spacing: 1px;

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            gap: 10px;
        }

        .control-btn {

            background: rgba(0, 26, 51, 0.7);
            border: 1px solid #00ffff;
            color: #00ffff;
            cursor: none;
            font-size: 12px;
            font-weight: 400;
            transition: all 0.2s;
            letter-spacing: 1px;
            font-family: 'Share Tech Mono', monospace;
            position: relative;
            overflow: hidden;
            flex: 1;
            text-align: center;
            border-radius: 5px;
            text-shadow: 0 0 5px #00ffff;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .control-btn:active {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .control-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .play-pause {

            font-weight: 700;
            background: rgba(0, 255, 255, 0.1);
            font-size: 14px;
        }

            max-height: 160px;
            overflow-y: auto;
            border: 1px solid #00ffff;
            padding: 10px;
            background: rgba(0, 10, 20, 0.5);
            position: relative;
            z-index: 2;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
        }

        .track-item {

            cursor: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            font-size: 12px;
            border-radius: 3px;
        }

        .track-item:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .track-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .track-number {

            height: 24px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: #00ffff;
            border: 1px solid #00ffff;
            font-family: 'Orbitron', monospace;
            border-radius: 50%;
        }

        .track-name {
            flex: 1;
            color: #80ffff;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .track-duration {
            font-size: 11px;
            color: #00ffff;
            font-weight: 300;
            font-family: 'Orbitron', monospace;
        }

        .active-track {
            background: rgba(0, 255, 255, 0.15);
            border: 1px solid #00ffff;
        }

        .active-track .track-number {
            background: #00ffff;
            color: #001a33;
        }

        .active-track .track-name {
            color: #00ffff;
            font-weight: 700;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 10, 20, 0.5);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 2px;
            box-shadow: 0 0 5px #00ffff;
        }

        .footer {
            text-align: center;
            font-size: 10px;
            color: #80ffff;
            margin-top: 15px;
            position: relative;
            letter-spacing: 1px;
            font-weight: 300;
            border-top: 1px solid #00ffff;
            padding-top: 12px;
            z-index: 2;
        }

        .pulse {

        }

        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }

        /* Lyrics Panel Styles */
        .lyrics-header {

            z-index: 2;

            height: 340px;
            overflow-y: auto;
            padding: 10px;
            font-size: 12px;
            line-height: 1.8;
            text-align: center;
            position: relative;
            z-index: 2;

        .lyrics-line {
            margin-bottom: 15px;
            color: #80ffff;
            transition: all 0.3s;
            padding: 8px;
            border-radius: 3px;

            color: #00ffff;
            font-weight: 700;
            text-shadow: 0 0 5px #00ffff;
            background: rgba(0, 255, 255, 0.1);
            transform: scale(1.02);

        .show-lyrics-btn {
            width: 100%;
            padding: 10px;
            background: rgba(0, 26, 51, 0.7);
            border: 1px solid #00ffff;
            color: #00ffff;
            cursor: none;
            font-size: 12px;

            margin-top: 15px;

        }

            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* VHS Effect */
        .vhs-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.05;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.1) 2px,
                rgba(0, 255, 255, 0.1) 4px
            );
            animation: vhs-scroll 20s linear infinite;
        }

        @keyframes vhs-scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>

        // Global variables
        let audioContext;
        let analyser;
        let source;
        let audioElement;
        let isPlaying = false;
        let currentTrackIndex = 0;
        let animationId;

        // Sound effects using Web Audio API
        function playClickSound() {
            try {
                const clickContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = clickContext.createOscillator();
                const gainNode = clickContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(clickContext.destination);
                
                oscillator.frequency.setValueAtTime(800, clickContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, clickContext.currentTime + 0.05);
                
                gainNode.gain.setValueAtTime(0.3, clickContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, clickContext.currentTime + 0.05);
                
                oscillator.start(clickContext.currentTime);
                oscillator.stop(clickContext.currentTime + 0.05);
            } catch (e) {
                console.log("Sound effect not supported");
            }
        }

        // Initialize the player
        function initPlayer() {
            // Create audio element
            audioElement = new Audio();
            audioElement.crossOrigin = "anonymous";
            
            // Set up audio context for visualization
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            } catch (e) {
                console.error("Web Audio API not supported", e);
            }

            // Set up event listeners
            audioElement.addEventListener('loadedmetadata', updateTrackInfo);
            audioElement.addEventListener('timeupdate', updateProgress);
            audioElement.addEventListener('ended', handleTrackEnd);
            
            // Set initial volume to 100%
            audioElement.volume = 1.0;
            
            // Initialize playlist
            renderPlaylist();
            
            // Initialize visualizer
            initVisualizer();
            
            // Set up lyrics panel
            document.getElementById('showLyricsBtn').addEventListener('click', showLyricsPanel);
            document.getElementById('closeLyricsBtn').addEventListener('click', hideLyricsPanel);
        }

        // Render the playlist
        function renderPlaylist() {
            const playlist = document.getElementById('playlist');
            playlist.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                if (index === currentTrackIndex) {
                    trackItem.classList.add('active-track');
                }
                
                trackItem.innerHTML = `
                    <div class="track-number">${track.id}</div>
                    <div class="track-name">${track.name}</div>
                    <div class="track-duration">${track.duration}</div>
                `;
                
                trackItem.addEventListener('click', () => {
                    playClickSound();
                    playTrack(index);
                });
                
                playlist.appendChild(trackItem);
            });
        }

        // Show lyrics panel
        function showLyricsPanel() {
            playClickSound();
            document.getElementById('lyricsPanel').style.display = 'block';
            updateLyrics();
        }

        // Hide lyrics panel
        function hideLyricsPanel() {
            playClickSound();
            document.getElementById('lyricsPanel').style.display = 'none';
        }

        // Update lyrics display
        function updateLyrics() {
            const lyricsContent = document.getElementById('lyricsContent');
            const currentTrack = tracks[currentTrackIndex];
            
            if (!currentTrack.lyrics) {
                lyricsContent.innerHTML = '<div class="lyrics-line">No lyrics available for this track</div>';
                return;
            }
            
            // Clear previous lyrics
            lyricsContent.innerHTML = '';
            
            // Add all lyrics lines
            currentTrack.lyrics.forEach((line, index) => {
                const lyricLine = document.createElement('div');
                lyricLine.className = 'lyrics-line';
                lyricLine.textContent = line;
                lyricsContent.appendChild(lyricLine);
            });
        }

        // Play a specific track
        function playTrack(index) {
            currentTrackIndex = index;
            
            // Stop current playback
            if (isPlaying) {
                audioElement.pause();
                isPlaying = false;
            }
            
            // Load new track
            audioElement.src = tracks[index].url;
            document.getElementById('trackTitle').textContent = tracks[index].name;
            document.getElementById('trackArtist').textContent = `TRACK ${tracks[index].id}`;
            
            // Update active track in playlist
            renderPlaylist();
            
            // Update lyrics if panel is open
            if (document.getElementById('lyricsPanel').style.display === 'block') {
                updateLyrics();
            }
            
            // Play the track
            togglePlayPause();
        }

        // Update track info when metadata is loaded
        function updateTrackInfo() {
            document.getElementById('trackDuration').textContent = formatTime(audioElement.duration);
        }

        // Update progress bar and time display
        function updateProgress() {
            const progress = document.getElementById('progress');
            const currentTrackTime = document.getElementById('currentTrackTime');
            
            if (audioElement.duration) {
                const percent = (audioElement.currentTime / audioElement.duration) * 100;
                progress.style.width = percent + '%';
                currentTrackTime.textContent = formatTime(audioElement.currentTime);
            }
        }

        // Format time in MM:SS
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Handle track end
        function handleTrackEnd() {
            playNextTrack();
        }

        // Play next track
        function playNextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            playTrack(currentTrackIndex);
        }

        // Play previous track
        function playPrevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            playTrack(currentTrackIndex);
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (!audioElement.src) {
                // If no track is loaded, load the first one
                playTrack(0);
                return;
            }
            
            if (isPlaying) {
                audioElement.pause();
                document.getElementById('playPauseBtn').textContent = '▶';
            } else {
                // Resume audio context if suspended
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                audioElement.play().then(() => {
                    document.getElementById('playPauseBtn').textContent = '⏸';
                    startVisualizer();
                }).catch(e => {
                    console.error("Play failed:", e);
                });
            }
            
            isPlaying = !isPlaying;
        }

        // Initialize visualizer
        function initVisualizer() {
            const canvas = document.getElementById('waveCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Start animation loop
            animateVisualizer();
        }

        // Start visualizer animation
        function startVisualizer() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            animateVisualizer();
        }

        // Animate visualizer - Creative Cyan Waves
        function animateVisualizer() {
            const canvas = document.getElementById('waveCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas with slight transparency for trail effect
            ctx.fillStyle = 'rgba(0, 10, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (isPlaying && analyser) {
                // Get frequency data
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);
                
                // Draw creative cyan waves
                const centerY = canvas.height / 2;
                const sliceWidth = canvas.width / bufferLength;
                
                // Primary wave - cyan with glow
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffff';
                ctx.beginPath();
                
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = centerY + (v * centerY / 3) * Math.sin(x * 0.02 + Date.now() * 0.001);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    
                    x += sliceWidth;
                }
                ctx.stroke();
                
                // Secondary wave - light cyan
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
                ctx.lineWidth = 1;
                ctx.shadowBlur = 5;
                ctx.beginPath();
                
                x = 0;
                for (let i = 0; i < bufferLength; i += 2) {
                    const v = dataArray[i] / 128.0;
                    const y = centerY - (v * centerY / 4) * Math.cos(x * 0.015 + Date.now() * 0.001);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    
                    x += sliceWidth * 2;
                }
                ctx.stroke();
                
                // Reset shadow
                ctx.shadowBlur = 0;
                
                // Draw frequency bars
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barX = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2;
                    
                    // Create gradient for bars
                    const gradient = ctx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                    gradient.addColorStop(0, '#00ffff');
                    gradient.addColorStop(1, '#0080ff');
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(barX, canvas.height - barHeight, barWidth, barHeight);
                    
                    barX += barWidth + 1;
                }
                
                // Draw floating particles
                ctx.fillStyle = 'rgba(0, 255, 255, 0.7)';
                const particleCount = 15;
                
                for (let i = 0; i < particleCount; i++) {
                    const particleIndex = Math.floor(i * bufferLength / particleCount);
                    const particleSize = dataArray[particleIndex] / 255 * 4;
                    const particleX = Math.random() * canvas.width;
                    const particleY = centerY + (Math.sin(Date.now() * 0.001 + i) * 20);
                    
                    if (particleSize > 0.5) {
                        ctx.beginPath();
                        ctx.arc(particleX, particleY, particleSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // Draw center line with pulse effect
                const pulse = Math.sin(Date.now() * 0.005) * 0.5 + 0.5;
                ctx.strokeStyle = `rgba(0, 255, 255, ${0.3 + pulse * 0.2})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(0, centerY);
                ctx.lineTo(canvas.width, centerY);
                ctx.stroke();
            }
            
            animationId = requestAnimationFrame(animateVisualizer);
        }

        // Set up event listeners with sound effects
        document.getElementById('playPauseBtn').addEventListener('click', () => {
            playClickSound();
            togglePlayPause();
        });
        
        document.getElementById('prevBtn').addEventListener('click', () => {
            playClickSound();
            playPrevTrack();
        });
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            playClickSound();
            playNextTrack();
        });

        // Initialize on load
        window.addEventListener('load', initPlayer);

        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('waveCanvas');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        });
    </script>
