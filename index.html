<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO PLAY - Retro Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a1a2a, #0a2a2a);
            color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .full-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 150, 200, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 200, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 100, 150, 0.1) 0%, transparent 50%);
            z-index: -2;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://xatimg.com/image/MIgzs1WSn1yd.png');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: sepia(0.3) hue-rotate(180deg) contrast(1.2) brightness(0.7);
            z-index: -1;
        }

        .player-container {
            width: 400px;
            background: rgba(10, 30, 40, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(0, 200, 255, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .player-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 200, 255, 0.2);
            background: rgba(5, 20, 30, 0.7);
        }

        .profile-container {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            border: 2px solid rgba(0, 200, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        .visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0.7;
        }

        .track-info {
            margin-bottom: 10px;
        }

        .track-title {
            font-size: 18px;
            margin-bottom: 5px;
            color: #00e5ff;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.7);
        }

        .track-artist {
            font-size: 14px;
            color: #80deea;
        }

        .time-date {
            font-size: 12px;
            color: #b2ebf2;
            margin-top: 10px;
        }

        .player-body {
            padding: 20px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(0, 100, 150, 0.3);
            border-radius: 3px;
            margin: 15px 0 10px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, #00bcd4, #00e5ff);
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0, 229, 255, 0.5);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: #00e5ff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.8);
            transform: translate(50%, -2px);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #80deea;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .control-btn {
            background: rgba(0, 150, 200, 0.2);
            border: none;
            color: #00e5ff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.2);
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(0, 150, 200, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
        }

        .play-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 150, 200, 0.3);
            font-size: 16px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .volume-icon {
            color: #00e5ff;
            margin-right: 10px;
            font-size: 14px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(0, 100, 150, 0.3);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00e5ff;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 229, 255, 0.5);
        }

        .playlist {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 15px;
            border-radius: 10px;
            background: rgba(5, 20, 30, 0.5);
            padding: 10px;
        }

        .playlist::-webkit-scrollbar {
            width: 5px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: rgba(0, 150, 200, 0.5);
            border-radius: 5px;
        }

        .playlist-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            background: rgba(0, 100, 150, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 2px solid transparent;
            font-size: 12px;
        }

        .playlist-item:hover {
            background: rgba(0, 150, 200, 0.3);
            border-left: 2px solid #00bcd4;
        }

        .playlist-item.active {
            background: rgba(0, 150, 200, 0.4);
            border-left: 2px solid #00e5ff;
            color: #00e5ff;
            box-shadow: 0 0 8px rgba(0, 229, 255, 0.3);
        }

        .player-footer {
            padding: 15px 20px;
            border-top: 1px solid rgba(0, 200, 255, 0.2);
            text-align: center;
            background: rgba(5, 20, 30, 0.7);
        }

        .youtube-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .youtube-btn i {
            margin-right: 5px;
        }

        .youtube-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .audio-status {
            text-align: center;
            font-size: 11px;
            color: #ff5252;
            margin-top: 5px;
            height: 15px;
        }

        .player-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00e5ff;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.7);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .visualizer-bars {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 40px;
            margin: 15px 0;
        }

        .bar {
            width: 4px;
            margin: 0 2px;
            background: #00e5ff;
            border-radius: 2px;
            transition: height 0.2s ease;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .glow {
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="full-background"></div>
    <div class="background-image"></div>
    
    <div class="player-container">
        <div class="player-header">
            <div class="profile-container">
                <img src="https://xatimg.com/image/MhdPKr3UzfLM.png" alt="Profile" class="profile-pic">
                <canvas class="visualizer" id="visualizer"></canvas>
            </div>
            
            <h1 class="player-title">RETRO PLAY</h1>
            
            <div class="track-info">
                <h2 class="track-title" id="track-title">Select a song</h2>
                <p class="track-artist" id="track-artist">From the playlist</p>
            </div>
            
            <div class="time-date" id="time-date"></div>
        </div>
        
        <div class="player-body">
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
            
            <div class="visualizer-bars" id="visualizer-bars">
                <!-- Visualizer bars will be generated by JavaScript -->
            </div>
            
            <div class="controls">
                <button class="control-btn" id="shuffle-btn">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prev-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="next-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeat-btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <div class="volume-container">
                <div class="volume-icon">
                    <i class="fas fa-volume-up"></i>
                </div>
                <input type="range" min="0" max="100" value="80" class="volume-slider" id="volume-slider">
            </div>

            <div class="audio-status" id="audio-status">Click play to start</div>
            
            <div class="playlist" id="playlist">
                <!-- Playlist will be added dynamically -->
            </div>
        </div>
        
        <div class="player-footer">
            <a href="https://youtube.com/@SoundSurge3" target="_blank" class="youtube-btn">
                <i class="fab fa-youtube"></i> Subscribe to my channel
            </a>
        </div>
    </div>

    <script>
        // Music data
        const tracks = [
            {
                title: "Night Rhythm",
                artist: "Retro Waves",
                src: "https://audio.jukehost.co.uk/g1mnUVIICxoL3IQgWT1D1eBE3PebQz2z"
            },
            {
                title: "Summer Memories",
                artist: "Synth Dreams",
                src: "https://audio.jukehost.co.uk/w6ljByylsvFth6LBE48dCCqdd0Ki9mUH"
            },
            {
                title: "Road to the Past",
                artist: "Neon Drive",
                src: "https://audio.jukehost.co.uk/aRDwAN2KfAQ3rC2SqPdxEbF3eCtsz6A5"
            },
            {
                title: "Disco Dreams",
                artist: "Electric Pulse",
                src: "https://audio.jukehost.co.uk/rJ2qe2cxumUkdpqjXBzgIsPw5xfsWLNh"
            },
            {
                title: "80s Rhythm",
                artist: "Retro Waves",
                src: "https://audio.jukehost.co.uk/ji9ogU5yJ3bkAatfaf4RO6FpV2YAgDQK"
            },
            {
                title: "Night in the City",
                artist: "Synth Dreams",
                src: "https://audio.jukehost.co.uk/P4HsEtSDGNmBevczBrJLakNOt3fweydf"
            }
        ];

        // Player state
        let currentTrackIndex = 0;
        let isPlaying = false;
        let isShuffled = false;
        let isRepeating = false;
        let audioContext;
        let analyser;
        let source;
        let dataArray;
        let bufferLength;
        let canvasCtx;
        let animationId;
        let bars = [];

        // DOM elements
        const audioElement = new Audio();
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');
        const trackTitle = document.getElementById('track-title');
        const trackArtist = document.getElementById('track-artist');
        const playlistEl = document.getElementById('playlist');
        const timeDateEl = document.getElementById('time-date');
        const visualizerCanvas = document.getElementById('visualizer');
        const audioStatusEl = document.getElementById('audio-status');
        const volumeSlider = document.getElementById('volume-slider');
        const visualizerBars = document.getElementById('visualizer-bars');

        // Initialize player
        function initPlayer() {
            // Create playlist
            tracks.forEach((track, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.classList.add('playlist-item');
                if (index === currentTrackIndex) {
                    playlistItem.classList.add('active');
                }
                playlistItem.innerHTML = `
                    <strong>${track.title}</strong> - ${track.artist}
                `;
                playlistItem.addEventListener('click', () => {
                    playClickSound();
                    loadTrack(index);
                    playTrack();
                });
                playlistEl.appendChild(playlistItem);
            });

            // Create visualizer bars
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = '10px';
                visualizerBars.appendChild(bar);
                bars.push(bar);
            }

            // Load first track
            loadTrack(currentTrackIndex);

            // Update time and date
            updateTimeDate();
            setInterval(updateTimeDate, 1000);

            // Set up event listeners
            setupEventListeners();

            // Set initial volume
            audioElement.volume = volumeSlider.value / 100;
        }

        // Sound effects using Web Audio API
        function playClickSound() {
            try {
                const clickContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = clickContext.createOscillator();
                const gainNode = clickContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(clickContext.destination);
                
                oscillator.frequency.setValueAtTime(800, clickContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, clickContext.currentTime + 0.05);
                
                gainNode.gain.setValueAtTime(0.3, clickContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, clickContext.currentTime + 0.05);
                
                oscillator.start(clickContext.currentTime);
                oscillator.stop(clickContext.currentTime + 0.05);
            } catch (e) {
                console.log("Sound effect not supported");
            }
        }

        // Load track
        function loadTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            
            // Reset audio status
            audioStatusEl.textContent = "Loading audio...";
            
            audioElement.src = track.src;
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            
            // Update active playlist
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Reset progress bar
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            totalTimeEl.textContent = '0:00';
            
            // Set up visualizer when data is loaded
            audioElement.addEventListener('loadeddata', () => {
                totalTimeEl.textContent = formatTime(audioElement.duration);
                audioStatusEl.textContent = "Ready to play";
                
                // Set up audio analyzer for visualizer
                setupVisualizer();
            });
            
            // Handle audio errors
            audioElement.addEventListener('error', (e) => {
                console.error("Error loading audio:", e);
                audioStatusEl.textContent = "Error loading audio. Please try again.";
            });
        }

        // Play track
        function playTrack() {
            // Create audio context on first user interaction (required by browsers)
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    source = audioContext.createMediaElementSource(audioElement);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    
                    analyser.fftSize = 64;
                    bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                } catch (e) {
                    console.error("Audio context error:", e);
                }
            }
            
            // Try to play audio with error handling
            const playPromise = audioElement.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    audioStatusEl.textContent = "Now Playing";
                    
                    // Start visualizer
                    drawVisualizer();
                }).catch(error => {
                    console.error("Playback error:", error);
                    audioStatusEl.textContent = "Click play again to start audio";
                    
                    // Show message for user to click play button again
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    isPlaying = false;
                });
            }
        }

        // Pause track
        function pauseTrack() {
            audioElement.pause();
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            audioStatusEl.textContent = "Paused";
            
            // Stop visualizer
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Reset visualizer bars
            bars.forEach(bar => {
                bar.style.height = '10px';
            });
        }

        // Next track
        function nextTrack() {
            playClickSound();
            if (isShuffled) {
                currentTrackIndex = Math.floor(Math.random() * tracks.length);
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            }
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                playTrack();
            }
        }

        // Previous track
        function prevTrack() {
            playClickSound();
            if (isShuffled) {
                currentTrackIndex = Math.floor(Math.random() * tracks.length);
            } else {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            }
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                playTrack();
            }
        }

        // Toggle shuffle
        function toggleShuffle() {
            playClickSound();
            isShuffled = !isShuffled;
            shuffleBtn.style.background = isShuffled ? 'rgba(0, 150, 200, 0.4)' : 'rgba(0, 150, 200, 0.2)';
        }

        // Toggle repeat
        function toggleRepeat() {
            playClickSound();
            isRepeating = !isRepeating;
            repeatBtn.style.background = isRepeating ? 'rgba(0, 150, 200, 0.4)' : 'rgba(0, 150, 200, 0.2)';
        }

        // Update progress bar
        function updateProgress(e) {
            if (isPlaying) {
                const { duration, currentTime } = e.srcElement;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
            }
        }

        // Set progress bar
        function setProgress(e) {
            playClickSound();
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioElement.duration;
            
            audioElement.currentTime = (clickX / width) * duration;
        }

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Update time and date
        function updateTimeDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            timeDateEl.textContent = now.toLocaleDateString('en-US', options);
        }

        // Set up visualizer
        function setupVisualizer() {
            if (!audioContext) return;
            
            try {
                analyser.fftSize = 64;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                canvasCtx = visualizerCanvas.getContext('2d');
                visualizerCanvas.width = visualizerCanvas.offsetWidth;
                visualizerCanvas.height = visualizerCanvas.offsetHeight;
            } catch (e) {
                console.error("Visualizer setup error:", e);
            }
        }

        // Draw visualizer
        function drawVisualizer() {
            if (!isPlaying) return;
            
            animationId = requestAnimationFrame(drawVisualizer);
            
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // Update bar visualizer
            for (let i = 0; i < bars.length; i++) {
                const value = dataArray[i % bufferLength] / 255;
                const height = 10 + value * 30;
                bars[i].style.height = `${height}px`;
                bars[i].style.background = `rgba(0, 229, 255, ${0.4 + value * 0.6})`;
            }
            
            // Update circular visualizer
            if (canvasCtx) {
                canvasCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                
                const centerX = visualizerCanvas.width / 2;
                const centerY = visualizerCanvas.height / 2;
                const radius = Math.min(centerX, centerY) * 0.8;
                
                for (let i = 0; i < bufferLength; i++) {
                    const amplitude = dataArray[i] / 255;
                    const angle = (i / bufferLength) * 2 * Math.PI;
                    const barLength = amplitude * radius * 0.5;
                    
                    const x1 = centerX + Math.cos(angle) * radius;
                    const y1 = centerY + Math.sin(angle) * radius;
                    const x2 = centerX + Math.cos(angle) * (radius + barLength);
                    const y2 = centerY + Math.sin(angle) * (radius + barLength);
                    
                    canvasCtx.beginPath();
                    canvasCtx.moveTo(x1, y1);
                    canvasCtx.lineTo(x2, y2);
                    canvasCtx.strokeStyle = `rgba(0, 229, 255, ${0.5 + amplitude * 0.5})`;
                    canvasCtx.lineWidth = 2;
                    canvasCtx.stroke();
                }
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Button events
            playBtn.addEventListener('click', () => {
                playClickSound();
                if (isPlaying) {
                    pauseTrack();
                } else {
                    playTrack();
                }
            });
            
            nextBtn.addEventListener('click', nextTrack);
            prevBtn.addEventListener('click', prevTrack);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);
            
            // Audio events
            audioElement.addEventListener('timeupdate', updateProgress);
            audioElement.addEventListener('ended', () => {
                if (isRepeating) {
                    audioElement.currentTime = 0;
                    playTrack();
                } else {
                    nextTrack();
                }
            });
            
            // Progress bar event
            progressContainer.addEventListener('click', setProgress);
            
            // Volume slider event
            volumeSlider.addEventListener('input', () => {
                audioElement.volume = volumeSlider.value / 100;
            });

            // Enable audio on first page click (for browser requirements)
            document.addEventListener('click', function initAudio() {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            });
        }

        // Start player when page loads
        window.addEventListener('load', initPlayer);
    </script>
