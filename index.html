<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAVLY MUSIC - Micro Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a1a2a, #0f2b3d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            width: 300px;
            height: 420px;
            background: rgba(10, 25, 41, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            border: 1px solid rgba(0, 150, 200, 0.3);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 12px 15px;
            background: rgba(5, 15, 25, 0.9);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 150, 200, 0.2);
            flex-shrink: 0;
        }

        .player-name {
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(90deg, #00a8ff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .datetime {
            font-size: 11px;
            color: #66ccff;
            font-weight: 500;
        }

        .subscribe-btn {
            background: linear-gradient(45deg, #ff0033, #cc0033);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 0 8px rgba(255, 0, 51, 0.3);
        }

        .subscribe-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(255, 0, 51, 0.5);
        }

        .player-main {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .visualizer-container {
            height: 80px;
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(0, 30, 50, 0.4);
            border: 1px solid rgba(0, 150, 200, 0.2);
            flex-shrink: 0;
        }

        #visualizer {
            width: 100%;
            height: 100%;
        }

        .song-info {
            text-align: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .song-title {
            font-size: 16px;
            font-weight: 600;
            color: #00ffcc;
            margin-bottom: 5px;
        }

        .progress-area {
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .progress-bar {
            height: 5px;
            width: 100%;
            background: rgba(0, 120, 180, 0.3);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 6px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00a8ff, #00ffcc);
            border-radius: 3px;
            position: relative;
            transition: width 0.1s linear;
            box-shadow: 0 0 5px rgba(0, 168, 255, 0.7);
        }

        .timer {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #66ccff;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .control-btn {
            background: rgba(0, 120, 180, 0.2);
            border: none;
            color: #00a8ff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .control-btn:hover {
            color: #ffffff;
            background: rgba(0, 168, 255, 0.5);
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(0, 168, 255, 0.5);
        }

        .play-pause {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00a8ff, #00ffcc);
            color: #0a1a2a;
            font-size: 16px;
            font-weight: bold;
        }

        .play-pause:hover {
            box-shadow: 0 0 12px rgba(0, 168, 255, 0.7);
        }

        .playlist-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-top: 1px solid rgba(0, 150, 200, 0.2);
        }

        .playlist-header {
            padding: 8px 15px;
            background: rgba(0, 30, 50, 0.7);
            font-weight: 600;
            color: #00ffcc;
            border-bottom: 1px solid rgba(0, 150, 200, 0.2);
            font-size: 12px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .playlist-header i {
            margin-right: 8px;
            color: #00a8ff;
        }

        .playlist {
            flex-grow: 1;
            overflow-y: auto;
            background: rgba(5, 15, 25, 0.7);
        }

        .playlist-item {
            padding: 8px 15px;
            border-bottom: 1px solid rgba(0, 100, 150, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            font-size: 12px;
        }

        .playlist-item:hover {
            background: rgba(0, 120, 180, 0.1);
        }

        .playlist-item.active {
            background: rgba(0, 168, 255, 0.15);
            color: #00ffcc;
        }

        .playlist-item .song-number {
            width: 20px;
            height: 20px;
            background: rgba(0, 120, 180, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 10px;
            font-weight: bold;
        }

        .playlist-item.active .song-number {
            background: #00a8ff;
            color: #0a1a2a;
            box-shadow: 0 0 6px rgba(0, 168, 255, 0.5);
        }

        .playlist-item .song-name {
            flex: 1;
            font-weight: 500;
        }

        .playlist-item .song-duration {
            font-size: 10px;
            color: #66ccff;
            font-weight: 500;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(5, 15, 25, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: #0088cc;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00a8ff;
        }

        /* Animation for active song */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 168, 255, 0.4); }
            70% { box-shadow: 0 0 0 8px rgba(0, 168, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 168, 255, 0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="player-name">PAVLY MUSIC</div>
            <div class="datetime" id="datetime">Loading...</div>
            <a href="https://youtube.com/@SoundSurge3" target="_blank" class="subscribe-btn">SUB</a>
        </div>
        
        <div class="player-main">
            <div class="visualizer-container">
                <canvas id="visualizer"></canvas>
            </div>
            
            <div class="song-info">
                <div class="song-title" id="song-title">Track 1</div>
            </div>
            
            <div class="progress-area">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="timer">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-pause pulse" id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            
            <div class="playlist-section">
                <div class="playlist-header"><i class="fas fa-list"></i> PLAYLIST</div>
                <div class="playlist">
                    <div class="playlist-item active" data-index="0">
                        <div class="song-number">1</div>
                        <div class="song-name">Asphalt Heartbeat</div>
                        <div class="song-duration">3:45</div>
                    </div>
                    <div class="playlist-item" data-index="1">
                        <div class="song-number">2</div>
                        <div class="song-name">Gönül Yarası</div>
                        <div class="song-duration">4:12</div>
                    </div>
                    <div class="playlist-item" data-index="2">
                        <div class="song-number">3</div>
                        <div class="song-name">Good Bye Yesterday</div>
                        <div class="song-duration">3:28</div>
                    </div>
                    <div class="playlist-item" data-index="3">
                        <div class="song-number">4</div>
                        <div class="song-name">Run It</div>
                        <div class="song-duration">4:05</div>
                    </div>
                    <div class="playlist-item" data-index="4">
                        <div class="song-number">5</div>
                        <div class="song-name">Söndüremezler</div>
                        <div class="song-duration">3:50</div>
                    </div>
                    <div class="playlist-item" data-index="5">
                        <div class="song-number">6</div>
                        <div class="song-name">YAR YAR</div>
                        <div class="song-duration">4:20</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Update every second
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Music player functionality
        const audio = new Audio();
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const songTitle = document.getElementById('song-title');
        const playlistItems = document.querySelectorAll('.playlist-item');
        
        // Visualizer setup
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        resizeCanvas();
        
        // Audio context for visualization
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let source;
        let animationId;
        
        function initVisualizer() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 128;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            } catch(e) {
                console.log("Web Audio API is not supported in this browser");
            }
        }
        
        function drawVisualizer() {
            if (!analyser) return;
            
            animationId = requestAnimationFrame(drawVisualizer);
            
            analyser.getByteFrequencyData(dataArray);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw wave form
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#00a8ff';
            ctx.beginPath();
            
            const sliceWidth = canvas.width / bufferLength;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = (v * canvas.height) / 2;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    // Create sine-like wave
                    const waveY = Math.sin(i * 0.2) * 5 + y;
                    ctx.lineTo(x, waveY);
                }
                
                x += sliceWidth;
            }
            
            ctx.stroke();
            
            // Draw additional visual effects
            ctx.fillStyle = 'rgba(0, 168, 255, 0.1)';
            for(let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] / 2;
                ctx.fillRect(i * 3, canvas.height - barHeight, 2, barHeight);
            }
        }
        
        function stopVisualizer() {
            cancelAnimationFrame(animationId);
        }
        
        // Song data
        const songs = [
            {
                title: "Asphalt Heartbeat",
                src: "https://audio.jukehost.co.uk/g1mnUVIICxoL3IQgWT1D1eBE3PebQz2z",
                duration: "3:45"
            },
            {
                title: "Gönül Yarası",
                src: "https://audio.jukehost.co.uk/w6ljByylsvFth6LBE48dCCqdd0Ki9mUH",
                duration: "4:12"
            },
            {
                title: "Good Bye Yesterday",
                src: "https://audio.jukehost.co.uk/aRDwAN2KfAQ3rC2SqPdxEbF3eCtsz6A5",
                duration: "3:28"
            },
            {
                title: "Run It",
                src: "https://audio.jukehost.co.uk/rJ2qe2cxumUkdpqjXBzgIsPw5xfsWLNh",
                duration: "4:05"
            },
            {
                title: "Söndüremezler",
                src: "https://audio.jukehost.co.uk/ji9ogU5yJ3bkAatfaf4RO6FpV2YAgDQK",
                duration: "3:50"
            },
            {
                title: "YAR YAR",
                src: "https://audio.jukehost.co.uk/P4HsEtSDGNmBevczBrJLakNOt3fweydf",
                duration: "4:20"
            }
        ];
        
        let currentSongIndex = 0;
        let isPlaying = false;
        
        // Load song
        function loadSong(index) {
            const song = songs[index];
            audio.src = song.src;
            audio.crossOrigin = "anonymous"; // Important for CORS
            songTitle.textContent = song.title;
            
            // Update active playlist item
            playlistItems.forEach(item => item.classList.remove('active'));
            playlistItems[index].classList.add('active');
            
            // Reset progress
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = song.duration;
            
            // Initialize visualizer if not already done
            if (!audioContext) {
                initVisualizer();
            }
        }
        
        // Play song
        function playSong() {
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            playPauseBtn.classList.add('pulse');
            audio.play().catch(e => {
                console.log("Playback failed:", e);
                // Try to resume audio context if it's suspended
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            });
            
            // Start visualizer
            drawVisualizer();
        }
        
        // Pause song
        function pauseSong() {
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            playPauseBtn.classList.remove('pulse');
            audio.pause();
            stopVisualizer();
        }
        
        // Previous song
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            if (isPlaying) {
                playSong();
            }
        }
        
        // Next song
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex > songs.length - 1) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            if (isPlaying) {
                playSong();
            }
        }
        
        // Update progress bar
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Update time
                const currentMinutes = Math.floor(currentTime / 60);
                const currentSeconds = Math.floor(currentTime % 60);
                currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
            }
        }
        
        // Set progress bar
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        }
        
        // Event listeners
        playPauseBtn.addEventListener('click', () => {
            isPlaying ? pauseSong() : playSong();
        });
        
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);
        
        progressBar.addEventListener('click', setProgress);
        
        // Playlist item click
        playlistItems.forEach(item => {
            item.addEventListener('click', () => {
                const index = parseInt(item.getAttribute('data-index'));
                currentSongIndex = index;
                loadSong(currentSongIndex);
                playSong();
            });
        });
        
        // Load first song
        loadSong(currentSongIndex);
        
        // Fix for autoplay policy
        document.addEventListener('click', function() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });

        // Handle window resize
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
