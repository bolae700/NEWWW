<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO PLAY - Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap');

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow: hidden;
            font-family: 'Exo 2', sans-serif;
        }

        /* خلفية الشاشة الكبيرة */
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://xatimg.com/image/MIgzs1WSn1yd.png');
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            filter: grayscale(40%) sepia(30%) hue-rotate(180deg) contrast(1.3);
            z-index: -2;
        }

        /* تأثير VHS Scanlines */
        .vhs-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: -1;
            animation: scanlines 0.5s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0px); }
            100% { transform: translateY(4px); }
        }

        .player-container {
            width: 100%;
            max-width: 420px; /* تم تصغير الحجم */
            height: 260px; /* تم تصغير الحجم */
            background: rgba(10, 15, 25, 0.95);
            border-radius: 0;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 0 0 2px rgba(0, 200, 255, 0.8),
                0 0 15px rgba(0, 200, 255, 0.4),
                inset 0 0 15px rgba(0, 200, 255, 0.1);
            border: none;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://xatimg.com/image/MIgzs1WSn1yd.png');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: grayscale(60%) sepia(40%) hue-rotate(180deg) contrast(1.2);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .datetime {
            color: rgba(0, 200, 255, 0.9);
            font-size: 11px;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(0, 200, 255, 0.7);
            font-family: 'Exo 2', sans-serif;
        }

        .channel-btn {
            background: rgba(0, 100, 180, 0.3);
            color: rgba(0, 200, 255, 0.9);
            border: 1px solid rgba(0, 200, 255, 0.7);
            padding: 4px 8px;
            border-radius: 0;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 0 8px rgba(0, 200, 255, 0.4);
            font-family: 'Exo 2', sans-serif;
        }

        .channel-btn:hover {
            background: rgba(0, 150, 220, 0.5);
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(0, 200, 255, 0.8);
        }

        .player-body {
            display: flex;
            flex: 1;
            gap: 12px;
        }

        .profile-section {
            flex: 0 0 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .profile-container {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(0, 200, 255, 0.7);
            box-shadow: 0 0 12px rgba(0, 200, 255, 0.5);
            z-index: 1;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        .wave-visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 2;
            overflow: hidden;
        }

        .wave-path {
            fill: none;
            stroke: rgba(0, 200, 255, 0.8);
            stroke-width: 2;
            filter: drop-shadow(0 0 4px rgba(0, 200, 255, 0.9));
        }

        /* مرآة Visualizer */
        .wave-reflection {
            position: absolute;
            top: 85px;
            left: 0;
            width: 100%;
            height: 20px;
            border-radius: 50%;
            overflow: hidden;
            opacity: 0.4;
            transform: scaleY(-0.3);
            filter: blur(1px);
        }

        .reflection-path {
            fill: none;
            stroke: rgba(0, 200, 255, 0.6);
            stroke-width: 2;
        }

        .track-info {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            width: 100%;
        }

        .track-title {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 3px;
            color: rgba(0, 200, 255, 0.9);
            text-shadow: 0 0 8px rgba(0, 200, 255, 0.7);
            font-family: 'Exo 2', sans-serif;
        }

        .controls-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .playlist {
            background: rgba(5, 10, 20, 0.8);
            border-radius: 0;
            padding: 6px;
            height: 120px;
            overflow-y: auto;
            border: 1px solid rgba(0, 200, 255, 0.4);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .playlist::-webkit-scrollbar {
            width: 4px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: rgba(0, 200, 255, 0.5);
            border-radius: 0;
        }

        .playlist-item {
            padding: 5px 6px;
            border-radius: 0;
            margin-bottom: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            background: rgba(10, 20, 35, 0.4);
            font-family: 'Exo 2', sans-serif;
            border-left: 2px solid transparent;
        }

        .playlist-item:hover {
            background: rgba(0, 100, 180, 0.4);
            transform: translateX(3px);
            border-left: 2px solid rgba(0, 200, 255, 0.7);
        }

        .playlist-item.active {
            background: rgba(0, 150, 220, 0.3);
            color: rgba(200, 240, 255, 0.9);
            box-shadow: 0 0 8px rgba(0, 200, 255, 0.4);
            border-left: 2px solid rgba(0, 200, 255, 0.9);
        }

        .playlist-item .track-number {
            margin-left: 6px;
            font-size: 9px;
            color: rgba(150, 230, 255, 0.8);
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(0, 40, 70, 0.6);
            border-radius: 0;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 150, 200, 0.4);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 180, 230, 0.9), rgba(0, 220, 255, 1));
            border-radius: 0;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 8px rgba(0, 200, 255, 0.6);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: rgba(200, 230, 255, 0.8);
            font-family: 'Exo 2', sans-serif;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 3px;
        }

        .control-btn {
            background: rgba(0, 50, 90, 0.8);
            border: 1px solid rgba(0, 200, 255, 0.7);
            border-radius: 0;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: rgba(200, 240, 255, 0.9);
            box-shadow: 0 0 8px rgba(0, 200, 255, 0.4);
            font-family: 'Exo 2', sans-serif;
        }

        .control-btn:hover {
            background: rgba(0, 140, 220, 0.9);
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(0, 200, 255, 0.8);
        }

        .play-btn {
            width: 35px;
            height: 35px;
            background: rgba(0, 140, 220, 0.8);
        }

        .pulse-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 0 0 rgba(0, 200, 255, 0.8);
            animation: pulse 2s infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 200, 255, 0.8);
            }
            70% {
                box-shadow: 0 0 0 8px rgba(0, 200, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 200, 255, 0);
            }
        }

        @media (max-width: 500px) {
            .player-body {
                flex-direction: column;
                gap: 10px;
            }
            
            .profile-section {
                flex-direction: row;
                justify-content: center;
                gap: 10px;
            }
            
            .profile-container {
                width: 70px;
                height: 70px;
            }
            
            .track-info {
                margin-top: 0;
                text-align: right;
            }
            
            .wave-reflection {
                top: 75px;
            }
        }
    </style>
</head>
<body>
    <!-- خلفية الشاشة الكبيرة -->
    <div class="fullscreen-bg"></div>
    
    <!-- تأثيرات VHS -->
    <div class="vhs-overlay"></div>
    
    <div class="player-container">
        <div class="pulse-effect"></div>
        <div class="background"></div>
        <div class="content">
            <div class="header">
                <div class="datetime" id="datetime">Monday, January 1, 2024 - 12:00:00</div>
                <a href="https://youtube.com/@SoundSurge3" target="_blank" class="channel-btn">Subscribe</a>
            </div>
            
            <div class="player-body">
                <div class="profile-section">
                    <div class="profile-container">
                        <div class="profile-image">
                            <img src="https://xatimg.com/image/MhdPKr3UzfLM.png" alt="Profile Picture">
                        </div>
                        <div class="wave-visualizer" id="wave-visualizer">
                            <!-- سيتم إنشاء الموجات بواسطة JavaScript -->
                        </div>
                    </div>
                    <div class="wave-reflection" id="wave-reflection">
                        <!-- سيتم إنشاء الانعكاس بواسطة JavaScript -->
                    </div>
                    <div class="track-info">
                        <div class="track-title" id="current-track-title">No track selected</div>
                    </div>
                </div>
                
                <div class="controls-section">
                    <div class="playlist" id="playlist">
                        <!-- سيتم ملء قائمة التشغيل بواسطة JavaScript -->
                    </div>
                    
                    <div class="player-controls">
                        <div class="progress-container" id="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <div class="time-display">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                        
                        <div class="control-buttons">
                            <button class="control-btn" id="prev-btn">⏮</button>
                            <button class="control-btn play-btn" id="play-btn">▶</button>
                            <button class="control-btn" id="next-btn">⏭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Music tracks data
        const tracks = [
            {
                title: "Asphalt Heartbeat",
                src: "https://audio.jukehost.co.uk/g1mnUVIICxoL3IQgWT1D1eBE3PebQz2z"
            },
            {
                title: "Gönül Yarası", 
                src: "https://audio.jukehost.co.uk/w6ljByylsvFth6LBE48dCCqdd0Ki9mUH"
            },
            {
                title: "Good Bye Yesterday",
                src: "https://audio.jukehost.co.uk/aRDwAN2KfAQ3rC2SqPdxEbF3eCtsz6A5"
            },
            {
                title: "Run It",
                src: "https://audio.jukehost.co.uk/rJ2qe2cxumUkdpqjXBzgIsPw5xfsWLNh"
            },
            {
                title: "Söndüremezler",
                src: "https://audio.jukehost.co.uk/ji9ogU5yJ3bkAatfaf4RO6FpV2YAgDQK"
            },
            {
                title: "YAR YAR",
                src: "https://audio.jukehost.co.uk/P4HsEtSDGNmBevczBrJLakNOt3fweydf"
            }
        ];

        // Player state variables
        let currentTrackIndex = 0;
        let isPlaying = false;
        let audioContext;
        let analyser;
        let audioPlayer;
        let animationId;
        let wavePath;
        let reflectionPath;

        // Initialize player
        function initPlayer() {
            // Create audio player
            audioPlayer = new Audio();
            audioPlayer.crossOrigin = "anonymous";
            
            // Create playlist
            tracks.forEach((track, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = 'playlist-item';
                if (index === currentTrackIndex) {
                    playlistItem.classList.add('active');
                }
                playlistItem.innerHTML = `
                    ${track.title}
                    <span class="track-number">${index + 1}</span>
                `;
                playlistItem.addEventListener('click', () => {
                    loadTrack(index);
                    playTrack();
                });
                document.getElementById('playlist').appendChild(playlistItem);
            });

            // Create wave visualizer
            createWaveVisualizer();

            // Load first track
            loadTrack(currentTrackIndex);

            // Set up event listeners
            setupEventListeners();

            // Start updating date and time
            updateDateTime();
            setInterval(updateDateTime, 1000);
        }

        // Create wave visualizer
        function createWaveVisualizer() {
            // Visualizer الرئيسي
            const container = document.getElementById('wave-visualizer');
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("width", "100%");
            svg.setAttribute("height", "100%");
            svg.setAttribute("viewBox", "0 0 100 100");
            
            wavePath = document.createElementNS("http://www.w3.org/2000/svg", "path");
            wavePath.setAttribute("class", "wave-path");
            wavePath.setAttribute("d", "M0,50 C20,30 40,70 60,30 S80,70 100,50");
            
            svg.appendChild(wavePath);
            container.appendChild(svg);

            // الانعكاس
            const reflectionContainer = document.getElementById('wave-reflection');
            const reflectionSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            reflectionSvg.setAttribute("width", "100%");
            reflectionSvg.setAttribute("height", "100%");
            reflectionSvg.setAttribute("viewBox", "0 0 100 20");
            
            reflectionPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
            reflectionPath.setAttribute("class", "reflection-path");
            reflectionPath.setAttribute("d", "M0,10 C20,5 40,15 60,5 S80,15 100,10");
            
            reflectionSvg.appendChild(reflectionPath);
            reflectionContainer.appendChild(reflectionSvg);
        }

        // Update wave visualizer
        function updateWaveVisualizer(dataArray) {
            if (!wavePath || !reflectionPath) return;
            
            const avg = dataArray.reduce((a, b) => a + b) / dataArray.length;
            const intensity = avg / 255;
            
            // إنشاء شكل موجة متعرجة
            let pathData = "M0,50 ";
            const segments = 8;
            const amplitude = 15 + intensity * 25; // سعة معتدلة
            
            for (let i = 0; i <= segments; i++) {
                const x = i * (100 / segments);
                const nextX = (i + 1) * (100 / segments);
                const y = 50 + Math.sin(i * 0.8 + Date.now() * 0.01) * amplitude;
                const nextY = 50 + Math.sin((i + 1) * 0.8 + Date.now() * 0.01) * amplitude;
                
                if (i < segments) {
                    const controlX1 = x + (nextX - x) * 0.3;
                    const controlY1 = y;
                    const controlX2 = x + (nextX - x) * 0.7;
                    const controlY2 = nextY;
                    
                    pathData += `C${controlX1},${controlY1} ${controlX2},${controlY2} ${nextX},${nextY} `;
                }
            }
            
            wavePath.setAttribute("d", pathData);
            reflectionPath.setAttribute("d", pathData.replace(/50/g, "10"));
            
            // تغيير لون وشدة الخط بناءً على شدة الصوت
            const opacity = 0.5 + intensity * 0.5;
            const strokeWidth = 1.5 + intensity * 2.5;
            wavePath.setAttribute("stroke", `rgba(0, 200, 255, ${opacity})`);
            wavePath.setAttribute("stroke-width", strokeWidth);
            
            reflectionPath.setAttribute("stroke", `rgba(0, 200, 255, ${opacity * 0.6})`);
            reflectionPath.setAttribute("stroke-width", strokeWidth * 0.8);
        }

        // Set up event listeners
        function setupEventListeners() {
            // Button events
            document.getElementById('play-btn').addEventListener('click', togglePlay);
            document.getElementById('prev-btn').addEventListener('click', prevTrack);
            document.getElementById('next-btn').addEventListener('click', nextTrack);

            // Audio events
            audioPlayer.addEventListener('loadedmetadata', updateDuration);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextTrack);
            audioPlayer.addEventListener('error', function(e) {
                console.error('Audio error:', e);
                alert('Error loading audio. Please try another track.');
            });

            // Progress bar events
            document.getElementById('progress-container').addEventListener('click', setProgress);
        }

        // Initialize audio context for visualizer
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 256;

                // Start visualizer
                updateVisualizer();
            }
        }

        // Update visualizer
        function updateVisualizer() {
            if (!analyser || !isPlaying) {
                animationId = requestAnimationFrame(updateVisualizer);
                return;
            }

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            // Update wave visualizer
            updateWaveVisualizer(dataArray);

            animationId = requestAnimationFrame(updateVisualizer);
        }

        // Load track
        function loadTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            
            // Load new track
            audioPlayer.src = track.src;
            document.getElementById('current-track-title').textContent = track.title;

            // Update active playlist item
            const playlistItems = document.querySelectorAll('.playlist-item');
            playlistItems.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Reset progress bar
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('current-time').textContent = '0:00';
            
            // Initialize audio context on first interaction
            if (!audioContext) {
                document.getElementById('play-btn').addEventListener('click', function initOnFirstPlay() {
                    initAudioContext();
                    document.getElementById('play-btn').removeEventListener('click', initOnFirstPlay);
                });
            }
        }

        // Play/pause track
        function togglePlay() {
            if (isPlaying) {
                pauseTrack();
            } else {
                playTrack();
            }
        }

        // Play track
        function playTrack() {
            isPlaying = true;
            audioPlayer.play().catch(error => {
                console.error('Play failed:', error);
                alert('Unable to play audio. Please click the play button again.');
            });
            document.getElementById('play-btn').textContent = '⏸';
            
            // Start visualizer if not already running
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            if (!animationId) {
                updateVisualizer();
            }
        }

        // Pause track
        function pauseTrack() {
            isPlaying = false;
            audioPlayer.pause();
            document.getElementById('play-btn').textContent = '▶';
        }

        // Next track
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                playTrack();
            }
        }

        // Previous track
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                playTrack();
            }
        }

        // Update track duration
        function updateDuration() {
            const duration = audioPlayer.duration;
            if (isNaN(duration)) return;
            
            const durationMinutes = Math.floor(duration / 60);
            const durationSeconds = Math.floor(duration % 60);
            document.getElementById('duration').textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
        }

        // Update progress bar
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            if (isNaN(duration)) return;
            
            const progressPercent = (currentTime / duration) * 100;
            document.getElementById('progress-bar').style.width = `${progressPercent}%`;

            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);
            document.getElementById('current-time').textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
        }

        // Set playback position
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            if (isNaN(duration)) return;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = now.toLocaleDateString('en-US', options);
            const timeString = now.toLocaleTimeString('en-US');
            document.getElementById('datetime').textContent = `${dateString} - ${timeString}`;
        }

        // Start player when page loads
        window.addEventListener('load', initPlayer);
    </script>
</body>
</html>
